---
name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, ubuntu-22.04]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create test config and vault structure
        run: |
          mkdir -p ~/
          cat > ~/.sb_config.yml << EOF
          vault_path: ./test-vault
          inbox_folder: "0_Inbox"
          EOF
          mkdir -p ./test-vault/{0_finbox,1_Projects,2_Areas,3_Resources,4_Archive,.obsidian}

      - name: Run linting
        run: make lint

      - name: Run type checking
        run: make check

      - name: Run tests with coverage
        run: make coverage

  combined-checks:
    name: Combined Quality Checks
    runs-on: ubuntu-latest
    needs:
      - test

    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks completed successfully!"
