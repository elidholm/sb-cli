---
name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-22.04, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create test config and vault structure
        run: |
          mkdir -p ~/
          cat > ~/.sb_config.yml << EOF
          vault_path: ./test-vault
          inbox_folder: "0_Inbox"
          EOF
          mkdir -p ./test-vault/{0_finbox,1_Projects,2_Areas,3_Resources,4_Archive,.obsidian}

      - name: Run linting
        run: make lint

      - name: Run type checking
        run: make check

      - name: Run tests with coverage
        run: make coverage

  linting:
    name: Linting non-Python files
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run yamllint
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_strict: false
          yamllint_comment: true
          yamllint_config_filepath: ./.yamllint.yml
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run actionlint
        uses: raven-actions/actionlint@v2

  quality:
    name: Code Quality Checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-22.04, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code formatting
        run: ruff format --check src/ tests/

      - name: Run security audit
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true

  combined-checks:
    name: Combined Quality Checks
    runs-on: ubuntu-latest
    needs:
      - test
      - linting
      - quality

    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks completed successfully!"
